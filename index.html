<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Conversión</title>
    <!-- Agrega el enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Personaliza los colores aquí */
        body {
            background-color: #f8f9fa;
        }
        h1 {
            color: #007bff;
        }
        label {
            color: #6c757d;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        p {
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Calculadora de Conversión</h1>

        <!-- Conversión de Pesos a Dólares -->
        <div class="form-group">
            <label for="pesos">Pesos (MXN):</label>
            <input type="number" id="pesos" class="form-control" placeholder="Ingrese la cantidad en pesos">
            <button onclick="convertToDollars()" class="btn btn-primary mt-2">Convertir a Dólares</button>
            <p id="dollarsResult" class="mt-3"></p>
        </div>

        <!-- Conversión de Centígrados a Fahrenheit -->
        <div class="form-group">
            <label for="celsius">Centígrados (°C):</label>
            <input type="number" id="celsius" class="form-control" placeholder="Ingrese la temperatura en °C">
            <button onclick="convertToFahrenheit()" class="btn btn-primary mt-2">Convertir a Fahrenheit</button>
            <p id="fahrenheitResult" class="mt-3"></p>
        </div>

        <!-- Conversión de Euros a Pesos -->
        <div class="form-group">
            <label for="euros">Euros (EUR):</label>
            <input type="number" id="euros" class="form-control" placeholder="Ingrese la cantidad en euros">
            <button onclick="convertToPesos()" class="btn btn-primary mt-2">Convertir a Pesos</button>
            <p id="pesosResult" class="mt-3"></p>
        </div>
    </div>

    <!-- Agrega el enlace a Bootstrap JS (al final del body) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Funciones de conversión (igual que antes)
        // ...
    </script>
</body>
</html>
